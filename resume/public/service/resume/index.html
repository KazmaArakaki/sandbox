<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ResuBu</title>
  <style>
  body {
    margin: 0;
  }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    (() => {
      window.addEventListener("keydown", event => {
        if(event.key == "Tab") {
          event.preventDefault();
          return false;
        }
      }); 
    })();
  </script>
  <script src="bundle.js"></script>
</body>
</html>
